version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macro_backend
    volumes:
      - .:/workspace:cached
    working_dir: /workspace/backend
    ports:
      - "8000:8000"
    # env_file は不要（config.pyの絶対パス指定で解決するため）
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    tty: true
    stdin_open: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: macro_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend